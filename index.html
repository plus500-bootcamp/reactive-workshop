<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - My Tasks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="sticky-header">
        <h1>My Tasks</h1>

        <!-- Component 1: Add Task Form -->
        <form class="add-task-form">
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              placeholder="Enter a new task..."
              required
            />
            <select id="prioritySelect" class="priority-select">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <button type="submit" class="add-btn">Add</button>
          </div>
        </form>

        <!-- Filter Controls COMMENT FOR BASE SCRIPT-->
        <div class="filter-controls">
          <button class="filter-btn active" data-status="all">All</button>
          <button class="filter-btn" data-status="uncompleted">
            Uncompleted
          </button>
          <select id="priorityFilter" class="priority-select">
            <option value="all">All Priorities</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
      </header>

      <!-- Component 2: Task List -->
      <ul class="task-list">
        <!-- Dynamically rendered by script.js -->
      </ul>
    </div>
    <script type="module" src="base-script.js"></script>
  </body>
</html>
